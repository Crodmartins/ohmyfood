<!DOCTYPE html>
<html lang="fr">   
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"/>
        <title>Oh my food</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d99dec10ac.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!--menu du site-->
        <header>
            <img src="images/logo/ohmyfood@2x.svg" class="images__logo" alt="logo"/>
        </header>

        <section class="top_container">
            <div class="localisation">
                <i class="fas fa-map-marker-alt"></i>
                <input type="search" placeholder="Paris, Belleville">
            </div>
            <div class="top_container_headline">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="btn_explore">Explorer nos restaurants</button>
            </div>
        </section>

        <section class="steps">
            <h2>Fonctionnement</h2>

            <div class="step_big_container">

                <div class="step_container">
                    <div class="step_round">1</div>
                    <figure class="step_box">
                        <i class="fas fa-mobile-alt"></i>
                        <figcaption>Choississez un restaurant</figcaption>
                    </figure>
                </div>

                <div class="step_container">
                    <div class="step_round">2</div>
                    <figure class="step_box">
                        <i class="fas fa-list-ul"></i>
                        <figcaption>Composez votre menu</figcaption>
                    </figure>
                </div>

                <div class="step_container">
                    <div class="step_round">3</div>
                    <figure class="step_box">
                        <i class="fas fa-store"></i>
                        <figcaption>Dégustez au restaurant</figcaption>
                    </figure>
                </div>
            </div>
        </section>

        <section class="restaurants">
            <h2>Restaurants</h2>
            
            <div class="restaurant_big_container">
                <figure class="restaurant_block">
                    <img src="images/restaurants/la_palette_du_gout.jpg" alt="restaurant la palette du gout">
                    <span class="label_new">Nouveau</span>
                    <figcaption>
                        <h3>La palette du goût</h3>
                        <p>Menilmontant</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>

                <figure class="restaurant_block" a href='menu-la-note-enchantee.html'>
                    <img src="images/restaurants/la_note_enchantee.jpg" alt="restaurant la note enchantée">
                    <span class="label_new">Nouveau</span>
                    <figcaption>
                        <h3>La note enchantée</h3>
                        <p>Charonne</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>

                <figure class="restaurant_block">
                    <img src="images/restaurants/a_la_francaise.jpg" alt="restaurant à la rançaise">
                    <figcaption>
                        <h3>À la française</h3>
                        <p>Cité rouge</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>

                <figure class="restaurant_block">
                    <img src="images/restaurants/le_delice_des_sens.jpg" alt="restaurant le délice des sens">
                    <figcaption>
                        <h3>Le délice des sens</h3>
                        <p>Folie-Méricourt</p>
                        <i class="far fa-heart"></i>
                    </figcaption>
                </figure>
            </div>
        </section>

        <footer>
            <img src="images/logo/ohmyfood.png" alt="logo">
            <ul class="footer_links">
                <li><i class="fas fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fas fa-hands-helping"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li>Contact</li>
            </ul>
        </footer>
        
    </body>
    </html>
